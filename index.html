<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Loan Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="calculator">
    <h1>WelCome To Fintech World </h1>
    <h2>Loan Calculator</h2>
    <h3>How May I Help You...</h3>
    <div class="input-group">
      <label for="loan-amount">Loan Amount ($)</label>
      <input type="number" id="loan-amount" min="1" step="1" required>
    </div>
    <div class="input-group">
      <label for="interest-rate">Interest Rate (%)</label>
      <input type="number" id="interest-rate" min="0" step="0.01" required>
    </div>
    <div class="input-group">
      <label for="loan-term">Loan Term (years)</label>
      <input type="number" id="loan-term" min="1" step="1" required>
    </div>
    <button id="calculate">Calculate</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
